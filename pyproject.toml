[project]
name = "mov"
version = "0.3.0"
description = "영화진흥위원회 영화순위 데이터 처리"
authors = [
    {name = "whitecapella1", email = "whitecapella@naver.com"},
]
dependencies = [
    "requests>=2.32.3",
    "pandas>=2.2.2",
    "numpy>=2.0.1",
    "pyarrow>=17.0.0",
]
requires-python = ">=3.9"
readme = "README.md"
license = {text = "MIT"}

[tool.pdm]
distribution = true

[tool.pdm.dev-dependencies]
