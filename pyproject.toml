    "pytest>=8.3.2",
    "pytest-cov>=5.0.0",
]


[project.scripts]
mov-ping = 'mov.cli:ping'

[project.urls]
Homepage = "https://github.com/WhiteCapella/mov"
Issues = "https://github.com/WhiteCapella/mov/issues"
